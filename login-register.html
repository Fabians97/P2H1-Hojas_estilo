<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/scss/estilos.css">
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <script src="assets/js/scripts.js"></script>
    <script src="https://kit.fontawesome.com/f4d16cd6fa.js" crossorigin="anonymous"></script>
    <title>Profesional News</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
         <span class="logo">S</span>
         <a class="logo-expand" href="index.html"><img src="assets/img/logo-removebg-preview.png" alt="" style="width: 100%;">
        </a>        
         <div class="redes" style="padding-top: 305%;">          
          <div id="socials">
            <a href="https://twitter.com/BIEspana" target="_blank">
              <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="https://www.facebook.com/BusinessInsiderEspana" target="_blank">
              <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="https://www.tiktok.com/@businessinsideres" target="_blank">
              <i class="fa-brands fa-tiktok"></i>
            </a>
          </div>
         </div>
        </div>
        <!--  -->
        <div class="wrapper">
         <div class="header">
          <div class="search-bar">
           <input type="text" placeholder="Buscar">
          </div>
          
          <div class="user-settings">
            <img class="user-img" src="assets/img/perfil.jpg" alt="">
            <div class="user-name">Fabián</div>
            <div class="dropdown">
              <button class="dropbtn">
                <svg id="dropdown-icon" viewBox="0 0 492 492" fill="currentColor">
                  <path d="M484.13 124.99l-16.11-16.23a26.72 26.72 0 00-19.04-7.86c-7.2 0-13.96 2.79-19.03 7.86L246.1 292.6 62.06 108.55c-5.07-5.06-11.82-7.85-19.03-7.85s-13.97 2.79-19.04 7.85L7.87 124.68a26.94 26.94 0 000 38.06l219.14 219.93c5.06 5.06 11.81 8.63 19.08 8.63h.09c7.2 0 13.96-3.57 19.02-8.63l218.93-219.33A27.18 27.18 0 00492 144.1c0-7.2-2.8-14.06-7.87-19.12z"></path>
                </svg>
              </button>
              <div class="dropdown-content">
                <a href="login-register.html?form=login">Login</a>
              </div>   
            </div>
          </div>


         </div>

         <div class="main-container">
          <!-- <h2 style="margin: 30px; text-align: center;">Bienvenido usuario!</h2> -->
          <div class="container-login-register">
            <div id="login-form">
              <h2>Inicia sesión</h2>
              <form>
                <div class="form-group">
                  <label for="login-email">Correo electrónico</label>
                  <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                  <label for="login-password">Contraseña</label>
                  <input type="password" id="login-password" required>
                </div>
                <a class="clave_olv" href="">¿Has olvidado tu contraseña?</a>
                <button type="submit">Inicia sesión</button>               
                <p>¿Aún no tienes una cuenta?
                  <a href="#" onclick="showRegisterForm()">Regístrate</a>
                </p>
              </form>
            </div>
            <div id="register-form">
              <h2>Crear una nueva cuenta</h2>
              <form>
                <div class="form-group">
                  <label for="register-name">Nombre</label>
                  <input type="text" id="register-name" required>
                </div>
                <div class="form-group">
                  <label for="register-email">Correo electrónico</label>
                  <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                  <label for="register-password">Contraseña</label>
                  <input type="password" id="register-password" required>
                </div>
                <button type="submit">Registrarse</button>
                <p>¿Ya tienes una cuenta? <a href="#" class="btn-shadow" onclick="showLoginForm()">Inicia sesión</a></p>
              </form>
            </div>
          </div>
         </div>       
        <!--inicio de una caterogia-->       
        <!--fin de una caterogia-->
        </div>
       </div>
</body>
</html>
